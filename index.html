<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Toi ❤️</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc3a0);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            animation: fadeIn 2s ease-in;
        }

        .heart {
            color: red;
            font-size: 50px;
            animation: pulse 1.5s infinite;
            margin: 20px;
        }

        .message {
            color: white;
            font-size: 24px;
            line-height: 1.6;
            margin: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
            opacity: 0.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="container">
        <div class="heart">❤️</div>
        <div class="message">
            Mon amour pour toi grandit chaque jour.<br>
            Tu es la plus belle chose qui me soit arrivée.<br>
            Chaque moment passé avec toi est un trésor.<br>
            Je t'aime infiniment. ❤️
        </div>
        <div class="heart">❤️</div>
    </div>

    <script>
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            container.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createFloatingHearts, 300);
    </script>
</body>
</html>
